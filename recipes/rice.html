    <title>Rice</title>

<body>

    <h1>Rice</h1>
    <img href="../images/rice.jpg" alt="rice"> 
    <h2>Steamed white rice</h2>
    <p>It's a must have with any Asian dish.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>1 cup white rice</li>
        <li>1 cup water</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>add water to steamer</li>
        <li>add rice to water</li>
        <li>push the start button on steamer</li>
        <li>rice should finish in 15 to 20 minutes</li>
    </ol>
    
</body>
